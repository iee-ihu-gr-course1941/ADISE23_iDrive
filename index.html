<h1>Ludo</h1>

<div id="ludo_board">
</div>

<button id="ludo_reset" class="btn btn-primary">ΕΝΑΡΞΗ</button>

<div id="game_initializer">
  <input id="username"> 
  <select id="pcolor">
  <option value="Y">Y</option>
  <option value="G">G</option>
  <option value="B">B</option>
  <option value="R">R</option>
  </select>
  <button id="ludo_login" class="btn btn-primary">ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
  </div>

  <div id="game_info">
  </div>

  <br>
  
  <div id="zari_div">
    Δώσε ζάρι: <input id="zari">  
    <button id="do_zari" class="btn btn-primary">ΠΑΙΞΕ</button>
    <button id="roll_zari" class="btn btn-primary">Roll dice</button><br>
  </div>

  <div id="pawn_div">
    Δώσε πιονι: <input id="pawn">  
  </div>

  <br>

  <div id="first_zari_div">
    Δώσε ζάρι: <input id="first_zari">  
    <button id="first_do_zari" class="btn btn-primary">Roll dice for turn</button><br>
  </div>

</body>
